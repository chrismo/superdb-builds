name: Release Build

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version string for the build/release'
        required: true
        type: string
      sha_ref:
        description: 'SHA or ref to build'
        required: true
        type: string
      create_release:
        description: 'Create GitHub release'
        required: false
        default: false
        type: boolean

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds - static for maximum portability
          - os: ubuntu-latest
            artifact_name: super-${{ github.event.inputs.version }}-linux-amd64
            goos: linux
            goarch: amd64
            build_type: static

          # Linux arm64 is a Public Preview on GitHub Actions:
          # https://github.blog/changelog/2025-01-16-linux-arm64-hosted-runners-now-available-for-free-in-public-repositories-public-preview/
          - os: ubuntu-24.04-arm
            artifact_name: super-${{ github.event.inputs.version }}-linux-arm64
            goos: linux
            goarch: arm64
            build_type: static

          # macOS builds - dynamic for proper system integration
          - os: macos-latest
            artifact_name: super-${{ github.event.inputs.version }}-darwin-arm64
            goos: darwin
            goarch: arm64
            build_type: dynamic

          - os: macos-15-intel
            artifact_name: super-${{ github.event.inputs.version }}-darwin-amd64
            goos: darwin
            goarch: amd64
            build_type: dynamic

          # Windows builds - static for self-contained executables
          - os: windows-latest
            artifact_name: super-${{ github.event.inputs.version }}-windows-amd64.exe
            goos: windows
            goarch: amd64
            build_type: static

    runs-on: ${{ matrix.os }}

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install super from specific SHA (static build)
        if: matrix.build_type == 'static'
        env:
          CGO_ENABLED: '0'
        run: |
          go install -ldflags="-s -w -extldflags '-static'" github.com/brimdata/super/cmd/super@${{ github.event.inputs.sha_ref }}

      - name: Install super from specific SHA (dynamic build)
        if: matrix.build_type == 'dynamic'
        env:
          CGO_ENABLED: '1'
        run: |
          go install github.com/brimdata/super/cmd/super@${{ github.event.inputs.sha_ref }}

      - name: Verify installation
        run: |
          super --version
          which super

      - name: Create artifact directory (Unix)
        if: runner.os != 'Windows'
        run: mkdir -p artifacts

      - name: Create artifact directory (Windows)
        if: runner.os == 'Windows'
        run: New-Item -ItemType Directory -Force -Path artifacts

      - name: Copy binary to artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          cp $(which super) artifacts/${{ matrix.artifact_name }}

      - name: Copy binary to artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          $superPath = (Get-Command super).Source
          Copy-Item $superPath artifacts/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/${{ matrix.artifact_name }}

  release:
    if: ${{ github.event.inputs.create_release == 'true' }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: |
            super-${{ github.event.inputs.version }}-linux-amd64/super-${{ github.event.inputs.version }}-linux-amd64
            super-${{ github.event.inputs.version }}-linux-arm64/super-${{ github.event.inputs.version }}-linux-arm64
            super-${{ github.event.inputs.version }}-darwin-arm64/super-${{ github.event.inputs.version }}-darwin-arm64
            super-${{ github.event.inputs.version }}-darwin-amd64/super-${{ github.event.inputs.version }}-darwin-amd64
            super-${{ github.event.inputs.version }}-windows-amd64.exe/super-${{ github.event.inputs.version }}-windows-amd64.exe
          generate_release_notes: false
          draft: false
          prerelease: true
          fail_on_unmatched_files: true
          body: |
            Binary release for version ${{ github.event.inputs.version }}
            Built from SHA: ${{ github.event.inputs.sha_ref }}
            
            This is an unofficial pre-release build of SuperDB that can be installed for testing purposes. It is not intended for production use. See also the [asdf-superdb plugin](https://github.com/chrismo/asdf-superdb) which can install these pre-releases.
